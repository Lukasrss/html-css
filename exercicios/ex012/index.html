    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>

    <p>Este vídeo esta hospedado no meu proprio servidor.</p>

    <video controls width="500" poster="imagens/limoes-capa.png">

    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/d_qGO4GrbQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
